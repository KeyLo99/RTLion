<!DOCTYPE HTML>
<html>
<head>
    <title>RTLion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        function fadeInAnim(){
            $("#imgLogo").delay(50).animate({"opacity": "1"}, 700);
            $("#spnDesc").delay(500).animate({"opacity": "1"}, 700);
            $("#divFFTGraphArea").delay(800).animate({"opacity": "1"}, 700);
        }
        $(document).ready(function() {
            fadeInAnim();
            $("#btnFFTGraph").click(function () {
                window.location.replace("/graph"); 
            });
            namespace = '/';
            var socket = io.connect(location.protocol + '//' + document.domain + 
                         ':' + location.port + namespace);

            socket.on('connect', function() {
                //
            });
        });
    </script>
</head>
<body>
    <div class="center">
        <img class="logo-img" src="{{ url_for('static', filename='img/rtlion.png') }}" id="imgLogo">
        <br>
        <div class="decorative-line"></div>
        <span class="project-desc" id="spnDesc">Multipurpose RTL-SDR Framework</span>
        <br>
        
        <div id="divFFTGraphArea" class="no-opacity">
            <div class="anim-button" id="btnFFTGraph">
                <span class="anim-button-mask"></span>
                <span class="anim-button-text">Power Spectrum (FFT Graph)</span>
                <span class="anim-button-text anim-button-text--bis">Power Spectrum (FFT Graph)</span>
            </div>
        </div>
    </div>
    
</body>
</html>
